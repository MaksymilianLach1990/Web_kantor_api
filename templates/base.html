<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div>
        <h1 id="title"><strong>Welcome in my Exchange currency!</strong></h1>
    </div>
    <table>
        <tr>
            <td id="text">
                {% block body %}{% endblock %}
            </td>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Code</th>
                            <th>bid</th>
                            <th>Ask</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for number in range(13) %}
                        <tr>
                            <td>{{rates[number]["currency"]}}</td>
                            <td>{{rates[number]['code']}}</td>
                            <td>{{rates[number]['bid']}}</td>
                            <td>{{rates[number]['ask']}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
